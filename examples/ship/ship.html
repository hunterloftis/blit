<html>
<head>
  <!-- Mobile devices -->
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui'>

  <title>Ship</title>

  <style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }

  #viewport {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
  <canvas id='viewport'></canvas>

  <script src='../../build/blit.js'></script>

  <script>

    var canvas = document.getElementById('viewport');
    var surface = new Blit.Surface(canvas);
    var sprite = new Blit.Sprite(this.surface, 505, 501, 'ship.png');

    requestAnimationFrame(frame);

    function frame() {
      surface.clear();

      surface.push();
      surface.translate(surface.width * 0.5, surface.height * 0.5);
      surface.rotate(Date.now() / 1000 * Math.PI * 0.1);
      sprite.blit(sprite.width * -0.5, sprite.height * -0.5);
      surface.pop();

      requestAnimationFrame(frame);
    }

  </script>
</body>
</html>
